version: '3.8'

services:
  qrgen:
    build: .
    container_name: qrgen
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    restart: unless-stopped
    networks:
      - nginxpm_default
    labels:
      - "com.qrgen.description=QR Code Generator Web Application"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:8080/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  nginxpm_default:
    external: true
